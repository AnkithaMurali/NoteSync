{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">🗑️ Delete Note</h2>
    <p>Are you sure you want to delete this note titled <strong>"{{ note.title }}"</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
